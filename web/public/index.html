<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football AI Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fa-solid fa-robot"></i> AI Football Brain</h1>
        <p>Previs√µes baseadas em Machine Learning</p>
    </header>

    <div class="card">
        <div class="control-group">
            <label><i class="fa-regular fa-calendar"></i> Data do Jogo</label>
            <input type="date" id="match-date">
            <input type="hidden" id="match-date-hidden">
        </div>

        <div class="control-group">
            <label><i class="fa-solid fa-list"></i> Selecionar Jogo (Lista da API)</label>
            <select id="quick-match">
                <option value="">A aguardar data...</option>
            </select>
        </div>

        <form id="prediction-form">
            
            <div class="teams-display">
                <div class="team-input-group">
                    <label>Casa</label>
                    <input type="text" id="input-home" name="home_team" placeholder="Equipa Casa" readonly>
                </div>
                <span class="vs">VS</span>
                <div class="team-input-group">
                    <label>Fora</label>
                    <input type="text" id="input-away" name="away_team" placeholder="Equipa Fora" readonly>
                </div>
            </div>

            <hr class="divider">

            <h4 class="section-title"><i class="fa-solid fa-chart-line"></i> Odds da Casa de Apostas</h4>
            
            <div class="odds-grid">
                <div class="odd-group">
                    <label>Casa (1)</label>
                    <input type="text" id="odd_h" name="odd_h" placeholder="1.00" inputmode="decimal">
                </div>
                <div class="odd-group">
                    <label>Empate (X)</label>
                    <input type="text" id="odd_d" name="odd_d" placeholder="1.00" inputmode="decimal">
                </div>
                <div class="odd-group">
                    <label>Fora (2)</label>
                    <input type="text" id="odd_a" name="odd_a" placeholder="1.00" inputmode="decimal">
                </div>
                
                <div class="odd-group">
                    <label>1X</label>
                    <input type="text" id="odd_1x" name="odd_1x" placeholder="1.00" inputmode="decimal">
                </div>
                <div class="odd-group">
                    <label>12</label>
                    <input type="text" id="odd_12" name="odd_12" placeholder="1.00" inputmode="decimal">
                </div>
                <div class="odd-group">
                    <label>X2</label>
                    <input type="text" id="odd_x2" name="odd_x2" placeholder="1.00" inputmode="decimal">
                </div>
            </div>

            <button type="submit" class="btn-predict">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Analisar Jogo
            </button>
        </form>
    </div>

    <div id="result-area" class="result-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
