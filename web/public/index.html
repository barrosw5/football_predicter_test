<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Football Predictor Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <header>
            <div class="logo-area">
                <i class="fa-solid fa-robot fa-2x"></i>
                <h1>Neural<span class="highlight">Bet</span></h1>
            </div>
            <p class="status-indicator">Sistema: <span id="sys-status" class="status-dot">●</span> Online</p>
        </header>

        <main>
            <div class="card control-panel">
                <h2><i class="fa-regular fa-calendar-check"></i> Seleção de Jogo</h2>
                
                <div class="row">
                    <div class="input-group">
                        <label>Data do Evento</label>
                        <input type="date" id="match-date" class="modern-input">
                    </div>
                    <div class="input-group grow-2">
                        <label>Jogos Disponíveis (API)</label>
                        <select id="quick-match" class="modern-select" disabled>
                            <option value="">Aguardar data...</option>
                        </select>
                    </div>
                </div>
            </div>

            <form id="prediction-form" class="card fade-in">
                <div class="teams-display">
                    <div class="team-input">
                        <label>Equipa Casa</label>
                        <input type="text" id="home_team" name="home_team" placeholder="Home Team" required>
                    </div>
                    <div class="vs-badge">VS</div>
                    <div class="team-input">
                        <label>Equipa Fora</label>
                        <input type="text" id="away_team" name="away_team" placeholder="Away Team" required>
                    </div>
                </div>

                <div class="odds-panel">
                    <div class="odd-box">
                        <label>1 (Casa)</label>
                        <input type="number" step="0.01" id="odd_h" name="odd_h" placeholder="1.00" required>
                    </div>
                    <div class="odd-box">
                        <label>X (Empate)</label>
                        <input type="number" step="0.01" id="odd_d" name="odd_d" placeholder="1.00" required>
                    </div>
                    <div class="odd-box">
                        <label>2 (Fora)</label>
                        <input type="number" step="0.01" id="odd_a" name="odd_a" placeholder="1.00" required>
                    </div>
                    
                    <input type="hidden" id="division" name="division" value="E0">
                </div>

                <button type="submit" class="btn-predict">
                    <span>Gerar Análise IA</span>
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </form>

            <div id="result-area" class="result-wrapper"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
